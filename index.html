<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tela-tablet</title>
</head>

<body>
    <section id="box">
        <form action="index.html" method="POST">
            <article>
                <input type="search" name="pesquisa" id="pesquisa" placeholder="Insira aqui o número do lacre" required>
                <input type="button" value="Pesquisar">
            </article>
            <p>INFORMAÇÕES DO MALOTE.</p>  
            <input type="text" id="descricao" class="input-xlarge disabled" disabled="disabled" id="CampoNome">
            <p>INFORMAÇÕES DO RESPONSAVEL PELO FECHAMENTO.</p>
            <input type="text" id="info" class="input-xlarge disabled" disabled="disabled" id="CampoNome">
            <input type="submit" value="Finalizar"> 
        </form>
    </section>

</body>
</html>
